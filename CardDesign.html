<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div>
    <div class="card">
        <div class="profile-sidebar">
            <img class="profile-image"
                src="https://t3.ftcdn.net/jpg/03/46/27/40/360_F_346274028_nh8yZoDhlcRKN5iMogYPjdNeM2iwbruF.jpg" alt="">
            <ul class="social-list">
                <li class="social-item"><a aria-label="dribbble" class="social-item" href="#"> <i
                            class="fab fa-dribbble-square"></i></a></li>
                <li class="social-item"><a aria-label="facebook" class="social-item" href="#"><i
                            class="fab fa-facebook-square"></i></a></li>
                <li class="social-item"><a aria-label="twitter" class="social-item" href="#"><i
                            class="fab fa-twitter-square"></i></a></li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-Name">Happy New Year</h2>
            <p class="profile-position">By: Rohidh M.N </p>
            <p class="profile-body">Wish You a Happy New Year . This Year Makes lot changes in Your Life</p>



        </div>
    </div>

</body>

</html>
